<head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h3 class="navbar-brand">Teste Planium</h3>
        </div>
    </nav>

    <div class="container">

        <div class="swiper">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div id="planex" class="swiper-wrapper">

                </div>
                <div class="swiper-pagination"></div>
            </div>

            <!-- Swiper JS -->
            <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


        </div>

        <div class="container row justify-content-center">
            <!-- <select name="" id="planes">
                    <option>Selecione o Plano</option>
                </select>
                <p>Codigo: <span id="codigo"></span></p> -->

            <div id="detalhesPlano">

            </div>

            <form id="formulario" class="">
                <input id="codigoDoPlano" name="codigoDoPlano" type="hidden" class="">
                <input type="hidden" name="qtdBeneficiarios">
                <input type="hidden" name="registroPlano">

                <div class="content">
                    <div class="infoTitulare d-flex justify-content-between">
                        <label for="nameTitular">
                            Nome do Titular
                            <input id="nameTitular" class="form-control required" type="text" required>
                        </label>
                        <label for="Email">
                            Email do Titular
                            <input id="Email" class="form-control required" type="email" required>
                        </label>
                    </div>
                    <ol id="beneficiarios"></ol>

                    <div class="totalPanos" style="display: none;">
                        <label for="totalPanos">Total do plano escolhido:</label>
                        <input id="totalPanos" type="" class="form-control" name="totalPanos" readonly>
                    </div>

                    <div class="buttonHandles">
                        <a id="addBenef" class="btn btn-secondary" href="#send">Adicionar Benefici√°rio</a>
                        <button id="send" class="btn btn-primary" style="display: none;">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
